<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="grid-container" >
      <div class=" grid-item forbox" >

          <h2 class="getinsight" > Get <span class="purple" >insights</span>  that help <br> your business grow.</h2>

          <p> Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency. </p>
        <div class="allstats">
            <div class="numbers" >
                <ul>
                  <li>
                  <h2> 10k </h2>
                  <h3>COMPANIES</h3>
                  </li>

                  <li>
                    <h2>314</h2>
                    <h3>TEMPLATES</h3>
                  </li>

                  <li>
                    <h2>12M+</h2>
                    <h3>QUERIES</h3>
                  </li>
                  </ul>
            </div>
        </div>


      </div>

      <div class="grid-item demobox" >
        
        <img src="/images/image-header-desktop.jpg" alt="imagefordesktop">
      </div>
  </div>
</body>

      <footer>
        <div class="attribution">
